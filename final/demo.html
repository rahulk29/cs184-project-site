<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div>
  <p>Scene:</p>
  <select id="scene">
    <option value="bokeh">Bokeh</option>
    <option value="rustacean">Rustacean</option>
  </select>
  <p>Focus distance:</p>
  <input id="focus" type="range" min="0" max="13" value="0">
  <p>Aperture size:</p>
  <input id="apertureSize" type="range" min="0" max="9" value="0">
  <p>Chromatic aberration:</p>
  <input id="ca" type="range" min="0" max="4" value="0">
  <p>Aperture shape:</p>
  <select id="apertureShape">
    <option value="0">Circle</option>
    <option value="1">Square</option>
    <option value="2">Star</option>
    <option value="3">Heart</option>
  </select>
  <p>Lens configuration:</p>
  <select id="lens">
    <option value="singlelens">Single</option>
  </select>
</div>

<img id="display" src="images/bokeh_singlelens_shape0_aperture0_dist0.png"/>

<script>
var scene = document.getElementById("scene");
var focus = document.getElementById("focus");
var apertureSize = document.getElementById("apertureSize");
var ca = document.getElementById("ca");
var apertureShape = document.getElementById("apertureShape");
var lens = document.getElementById("lens");
var display = document.getElementById("display");

function setDisplay() {
  display.src = `images/${scene.value}_${lens.value}_shape${apertureShape.value}_aperture${apertureSize.value}_dist${focus.value}.png`;
}

scene.oninput = setDisplay;
focus.oninput = setDisplay;
apertureSize.oninput = setDisplay;
ca.oninput = setDisplay;
apertureShape.oninput = setDisplay;
lens.oninput = setDisplay;
</script>


</body>
</html>
