<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div>
  <p>Scene:</p>
  <select id="scene">
    <option value="bokeh">Bokeh</option>
    <option value="rustacean">Rustacean</option>
  </select>
  <p>Focus distance:</p>
  <input id="focus" type="range" min="0" max="13" value="0">
  <p>Aperture size:</p>
  <input id="apertureSize" type="range" min="0" max="3" value="0">
  <p>Aperture shape:</p>
  <select id="apertureShape">
    <option value="circle">Circle</option>
    <option value="square">Square</option>
    <option value="star">Star</option>
    <option value="heart">Heart</option>
  </select>
  <p>Lens configuration:</p>
  <select id="lens">
    <option value="singlelens">Single</option>
    <option value="singlelens_vno10">Single Dispersive (Vno = 10)</option>
    <option value="singlelens_vno1">Single Dispersive (Vno = 1)</option>
    <option value="achromatic">Achromatic Doublet (Vno1 = 3, Vno2 = 1)</option>
  </select>
</div>

<img id="display"/>

<script>
var scene = document.getElementById("scene");
var focus = document.getElementById("focus");
var apertureSize = document.getElementById("apertureSize");
var apertureShape = document.getElementById("apertureShape");
var lens = document.getElementById("lens");
var display = document.getElementById("display");

function setDisplay() {
  if (scene.value === "bokeh") {
    focus.max = "13";
    apertureSize.max = "3";
  }
  if (scene.value === "rustacean") {
    focus.max = "9";
    apertureSize.max = "2";
  }
  display.src = `images/${scene.value}_${lens.value}_shape${apertureShape.value}_aperture${apertureSize.value}_dist${focus.value}.png`;
}

setDisplay();

scene.oninput = setDisplay;
focus.oninput = setDisplay;
apertureSize.oninput = setDisplay;
apertureShape.onchange = setDisplay;
lens.onchange = setDisplay;
</script>


</body>
</html>
